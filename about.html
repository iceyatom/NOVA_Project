<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Us - Niles Biological</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>About Us</h1>
    <nav class="topbar" aria-label="Main">
      <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="topbar-links">
        â˜°
      </button>
      <ul id="topbar-links" class="links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html" aria-current="page">About Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <p>Welcome to the About Us page!</p>
  </main>

  <script>
    // Responsive menu toggle (same JS as before)
    const menuBtn = document.querySelector(".menu-toggle");
    const links = document.getElementById("topbar-links");

    if (menuBtn && links) {
      menuBtn.addEventListener("click", () => {
        const isOpen = links.classList.toggle("open");
        menuBtn.setAttribute("aria-expanded", isOpen ? "true" : "false");
      });
    }
  </script>
</body>
</html>
